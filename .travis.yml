language: python
sudo: false

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      dist: xenial
      env: TOXENV=py37
    - python: 3.7-dev
      dist: xenial
      env: TOXENV=py37dev
    - python: nightly
      dist: xenial
      env: TOXENV=nightly
    - env: TOXENV=pep8

install:
  - pip install tox

script:
  - tox

notifications:
  on_success: change
  on_failure: change
  irc:
    channels:
      - "irc.freenode.org#github3.py"
    user_notice: true
    skip_join: true
